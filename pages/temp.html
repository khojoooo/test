<tbody>
  <tr>
    <th scope="row">
      <label for="sendrCustNm"
        >이름<span class="common-ico-imp"
          ><span class="hidden">표시는 필수 입력 항목입니다.</span>*</span
        ></label
      >
    </th>
    <td>
      <div class="common-form-wrap">
        <input
          class="common-ip-type-1"
          type="text"
          id="sendrCustNm"
          name="sendrCustNm"
          style="width:451px;"
          maxlength="30"
          onkeyup="checkOverLength(this,30);"
        />
      </div>
    </td>
  </tr>
  <tr>
    <th scope="row" class="ver-top">
      <label for="certiNo"
        >비밀번호<span class="common-ico-imp"
          ><span class="hidden">표시는 필수 입력 항목입니다.</span>*</span
        ></label
      >
    </th>
    <td>
      <span class="common-ic-pw"
        ><a
          href="javascript:alert('비밀번호는 영문대문자/소문자, 숫자, 특수문자 중 3가지 이상 혼용하여 8자리 이상 작성해야 합니다.');"
          >비밀번호 유의사항</a
        ></span
      >
      <div class="common-form-wrap">
        <input
          class="common-ip-type-1"
          type="password"
          id="certiNo"
          name="certiNo"
          style="width:451px;"
          maxlength="30"
          autocomplete="new-password"
        />
      </div>
    </td>
  </tr>
  <!-- 2018-11-12 수정 : 연락처 영역 수정 -->
  <tr>
    <th scope="row">
      <span class="ico-wrap"
        >연락처<span class="common-ico-imp"
          ><span class="hidden">표시는 필수 입력 항목입니다.</span>*</span
        ></span
      >
    </th>
    <td>
      <ul class="common-form-telwrap">
        <li>
          <span>휴대폰번호</span>
          <div class="common-form-wrap" data-control="select">
            <input
              class="common-ip-type-1"
              type="text"
              id="sendrHp1"
              name="sendrHp1"
              title="휴대폰번호 앞자리 수 입력"
              style="width:132px;"
              maxlength="4"
              onkeyup="numberCheck(this);"
            /><span class="common-ic-bl">-</span>
            <input
              class="common-ip-type-1"
              type="text"
              id="sendrHp2"
              name="sendrHp2"
              title="휴대폰번호 가운데 자리 수 입력"
              style="width:132px"
              maxlength="4"
              onkeyup="numberCheck(this);"
            /><span class="common-ic-bl">-</span>
            <input
              class="common-ip-type-1"
              type="text"
              id="sendrHp3"
              name="sendrHp3"
              title="휴대폰번호 마지막 자리 수 입력"
              style="width:132px"
              maxlength="4"
              onkeyup="numberCheck(this);"
            />
          </div>
          <span class="common-ic-pw">1개 이상 필수입력</span>
        </li>
        <li>
          <span>전화번호</span>
          <div class="common-form-wrap">
            <input
              class="common-ip-type-1"
              id="sendrTel1"
              name="sendrTel1"
              type="text"
              title="전화번호 앞자리 수 입력"
              style="width:132px"
              maxlength="4"
              onkeyup="numberCheck(this);"
            /><span class="common-ic-bl">-</span>
            <input
              class="common-ip-type-1"
              id="sendrTel2"
              name="sendrTel2"
              type="text"
              title="전화번호 가운데 자리 수 입력"
              style="width:132px"
              maxlength="4"
              onkeyup="numberCheck(this);"
            /><span class="common-ic-bl">-</span>
            <input
              class="common-ip-type-1"
              id="sendrTel3"
              name="sendrTel3"
              type="text"
              title="전화번호 마지막 자리 수 입력"
              style="width:132px"
              maxlength="4"
              onkeyup="numberCheck(this);"
            />
          </div>
        </li>
      </ul>
    </td>
  </tr>
  <!--// 2018-11-12 수정 : 연락처 영역 수정 -->
  <tr class="border-bottom">
    <th scope="row">
      <label for="email1"
        >이메일<span class="common-ico-imp"
          ><span class="hidden">표시는 필수 입력 항목입니다.</span>*</span
        ></label
      >
    </th>
    <td>
      <div class="common-form-wrap" data-control="select">
        <input
          class="common-ip-type-1"
          type="text"
          id="email1"
          style="width:209px"
          maxlength="20"
        /><span class="common-ic-txt">@</span>
        <div class="common-select-wrap" style="width:208px">
          <input
            type="text"
            class="ipt-lb"
            value="이메일"
            readonly="readonly"
            title="이메일"
            tabindex="-1"
          />
          <select
            title="이메일"
            id="emailSelect"
            onchange="fncCheckEmail(this.value);"
          >
            <option value="">이메일 선택</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="hanmail.net">hanmail.net</option>
            <option value="gmail.com">gmail.com</option>
            <option value="nate.com">nate.com</option>
            <option value="me.com">me.com</option>
            <option value="icloud.com">icloud.com</option>
            <option value="hotmail.com">hotmail.com</option>
            <option value="yahoo.com">yahoo.com</option>
            <option value="1">직접입력</option>
          </select>
        </div>
        <input
          class="common-ip-type-1"
          type="text"
          id="email2"
          style="margin-left:6px;width:406px"
          title="이메일 도메인 직접입력"
          readonly="readonly"
          maxlength="30"
        />
      </div>
    </td>
  </tr>
  <tr class="border-top">
    <th scope="row">
      <span class="ico-wrap"
        >주소<span class="common-ico-imp"
          ><span class="hidden">표시는 필수 입력 항목입니다.</span>*</span
        ></span
      >
    </th>
    <td>
      <div class="common-form-wrap">
        <input
          class="common-ip-type-1"
          type="text"
          id="sendrZipNo1"
          name="sendrZipNo1"
          title="우편번호 첫번째 자리를 입력."
          style="width:132px;"
          readonly="readonly"
        /><span class="common-ic-bl">-</span>
        <input
          class="common-ip-type-1"
          type="text"
          id="sendrZipNo2"
          name="sendrZipNo2"
          title="우편번호 두번째 자리를 입력."
          style="width:132px;"
          readonly="readonly"
        /><span class="common-btnType-2 type-3 type-3"
          ><a href="#none" title="" onclick="fncPost('S');"
            >주소검색<span class="icon"></span></a
        ></span>
      </div>
      <div class="common-form-wrap">
        <input
          class="common-ip-type-1"
          type="text"
          id="sendrAddr"
          name="sendrAddr"
          title="주소 입력"
          style="width:589px;margin-top:10px;"
          readonly="readonly"
        />
      </div>
      <div class="common-form-wrap">
        <input
          class="common-ip-type-1"
          type="text"
          id="sendrDetailAddr"
          name="sendrDetailAddr"
          title="나머지 주소 입력"
          style="width:589px;margin-top:10px;"
          maxlength="100"
        />
      </div>
    </td>
  </tr>
</tbody>
